<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    body {
        background: #F3F4F6;
    }

    nav {
        background: #7749F8;
    }

    .signup {
        background: #7749F8;
        color: white;
        border: none;
        width: 87px;
        height: 38px;
        top: 638px;
        left: 668px;
        border-radius: 6px;
        gap: 8px;
        transition: 0.4s;
        outline: none;
    }

    .signup:hover {
        background: #5227CC;
    }

    .form-control:focus {
        border-color: #7749F8;
        box-shadow: none;
    }

    .saa-nav {
        height: 70px;
        display: flex;
        align-items: center;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }
    .cursor{
    cursor: pointer;
}
</style>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="container navbar-nav d-flex justify-content-between mb-2 mb-lg-0 w-100">
                    <div class="">
                        <a class="nav-link fw-bold text-white">Online Learning Platform</a>
                    </div>
                    <div class="">
                        <a class="nav-link text-white" onclick="location.replace('../login/login.html')">Login</a>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid bg-white saa-nav">
        <div class="container">
            <h3 class="fw-bold">SignUp</h3>
        </div>
    </div>
    <div class="container">
        <div class="row" style="margin-top: 45px;">
            <div class="col-lg-4 mx-auto my-auto  d-flex align-items-center justify-content-center p-4 mb-5 bg-body rounded"
                style="min-height: 400px;">
                <div class="">
                    <div class="col-md-12 mb-3">
                        <input type="text" style="width: 240px; margin-top: 10px;" id="fname" class="form-control"
                            placeholder="First name" aria-label="First name">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="lname" placeholder="Last name"
                            aria-label="Last name">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email" id="email"
                            aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" id="pass">
                    </div>
                    <div class="mb-3">
                        <input type="password" placeholder="Repeat Password" class="form-control" id="spass">
                    </div>
                    <div class="mb-3">
                        <label for="img" style="display: flex; align-items: center; gap: 10px;">
                            <!-- <img src="https://img.freepik.com/free-icon/user_318-150864.jpg" width="30px"> -->
                            <!-- <i style="margin: 0; color: #1616168a;">Select Profile Photo</i> -->
                        </label>
                        
                    </div>
                    <div class="mb-3 d-flex justify-content-center">
                        <button type="submit" class="signup" id="signBtn"
                            style="background-color: #7749F8;">Signup</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src='https://cdn.jsdelivr.net/npm/sweetalert2@11'></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script> -->
    <script src='sweetalert2.all.min.js'></script>

    <script type="module" src="./signup.js"></script>

</body>
</html>
