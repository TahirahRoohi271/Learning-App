<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="catalog.css">
    <title>Course Catalog</title>
</head>
<body>
    <h1>Course Catalog</h1>
    
    <!-- Filters -->
    <div class="filters">
        <label for="subject">Subject:</label>
        <select id="subject">
            <option value="">Mathematics</option>
            <option value="">Physics</option>
            <option value="">Chemistry</option>
            <option value="">Bio</option>
            <option value="">Computer Science</option>
            <option value="">Urdu</option>
            <option value="">Islamiyat</option>
        </select>
        <label for="level">Level:</label>
        <select id="level">
            <option value="">Beginner</option>
            <option value="">Intermediate</option>
            <option value="">Advanced</option>
        </select>
        <label for="instructor">Instructor:</label>
        <select id="instructor">
            <option value="">Miss Hina</option>
            <option value="">Miss Iqra</option>
            <option value="">Miss faiza</option>
            
        </select>
        <button id="search">Search</button>
    </div>

    <!-- Courses List -->
    <div class="courses-list" id="courses-list">
        <!-- Course items will be dynamically added here -->
    </div>

    <!-- Course Details Modal -->
    <div class="modal" id="course-details-modal">
        <!-- Course details will be displayed here -->
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="./catalog.js"></script>
</body>
</html>
