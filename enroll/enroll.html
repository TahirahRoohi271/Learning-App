<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Student</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./enroll.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="container navbar-nav d-flex justify-content-between mb-2 mb-lg-0 w-100">
                    <div class="">
                        <a class="nav-link fw-bold text-white">Online Learning Platorm</a>
                    </div>
                    <button style="border: none; color: #fff; background-color: #7749F8;" onclick="logout()">Logout</button>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid bg-white saa-nav">
        <div class="container">
            <h3 class="fw-bold">Enroll Student</h3>
        </div>
    </div>


    <div class="form-container">
        <form class="form" onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off">
            <div>
                <label>Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                <input type="text" name="fullName" id="name">
            </div>
            <div>
                <label>Father Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                <input type="text" name="fName" id="fName">
            </div>
            <div>
                <label>Contact No*</label><label class="validation-error hide" id="nameValidationError">This field is required.</label>
                <input type="text" name="city" id="contact">
            </div>
            <div>
                <label>CNIC*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                <input type="text" name="city" id="cnic">
            </div>
            
            <div class="form-action-buttons">
                <input type="submit" id="subBtn" value="Submit" onclick="onFormSubmit2()">
            </div>
        </form>
    
        <table class="list" id="employeeList2">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Father Name</th>
                    <th>Contact No</th>
                    <th>CNIC</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>


    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>

    <script src="./enroll.js"></script>


    


</body>
</html>
